<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/payment.css">
</head>
<body>

<div class="container">
    <form class="form">
        <div class="row">
            <h1>Billing Address</h1>

            <label for="name">Name</label>
            <input type="text" id="name" class="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="email" required>

            <label for="address">Address</label>
            <input type="text" id="address" class="address">

            <label for="city">City</label>
            <input type="text" id="city" class="city">

            <label for="state">State</label>
            <input type="text" id="state" class="state" required>

            <label for="zipcode">Zip Code</label>
            <input type="number" id="zipcode" class="zip-code">
        </div>

        <div class="column">
            <h1>Payment</h1>

            <label for="cards">Cards Accepted</label>
            <img src="../images/imgcards.png" alt="Accepted Cards" id="cards">

            <label for="name-on-card">Name on Card</label>
            <input type="text" id="name-on-card" class="name-on-card" required>

            <label for="card-num">Credit Card Number</label>
            <input type="text" id="card-num" class="card-num" placeholder="XXXX-XXXX-XXXX" required>

            <label for="exp-month">Exp Month</label>
            <input type="number" id="exp-month" class="exp-month">

            <label for="exp-year">Exp Year</label>
            <input type="number" id="exp-year" class="exp-year" required>

            <label for="cvv">CVV</label>
            <input type="number" id="cvv" class="cvv">
        </div>
    </form>

    <i>Note: the charges will be deducted automatically from the card.</i>
    <button type="button" class="button">Pay Now</button>
</div>
<div class="reserved">
<i >@All rights reserved to Chinese Laoshi</i>
</div>
<dialog id="successModal" class="modal">
  <div class="modal-content">
    <h2> Payment Successful</h2>
    <p>Your payment was processed successfully.</p>
    <button class="close-btn">OK</button>
  </div>
  </dialog>
<script src="../script/payment.js"></script>
</body>
</html>
